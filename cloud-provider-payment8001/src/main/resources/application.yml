server:
  port: 8081

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    Asia/Shanghai 选择 中国标准时间 也可以选择UTC (但是UTC会慢8小时) 全球标准时间
    url: jdbc:mysql://127.0.0.1:3306/cloud-payment?useUnicode=true&useSSL=false&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456


mybatis-plus:
  #  https://www.mybatis-plus.com/config/#mapperlocations  官方文档配置详解
  mapper-locations: classpath*:/mapper/**/*.xml
  # 设置别名 这样在 xml 当中就不需要在 写实体类的全路径
  type-aliases-package: com.dkz.springcloud.payment.entity
  configuration:
  # 开启mybatis的日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
